apply plugin: 'com.android.application'android {    compileSdkVersion 27    defaultConfig {        applicationId "com.example"        minSdkVersion 21        targetSdkVersion 27        versionCode 1        versionName "1.0"        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }}dependencies {    implementation fileTree(include: ['*.jar'], dir: 'libs')    implementation 'com.android.support:support-compat:27.1.1'    implementation 'com.android.support:appcompat-v7:27.1.1'    implementation 'com.android.support:design:27.1.1'    implementation 'com.android.support.constraint:constraint-layout:1.1.3'    implementation 'com.android.support:support-vector-drawable:27.1.1'    implementation 'com.android.support:support-fragment:27.1.1'    testImplementation 'junit:junit:4.12'    androidTestImplementation 'com.android.support.test:runner:1.0.2'    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'    implementation 'com.android.support:support-v4:27.1.1'    implementation 'com.android.support:recyclerview-v7:27.1.1'    implementation 'com.github.bumptech.glide:glide:3.6.1'    // if you use openCV, please remove commentout    // implementation files('libs/aspectjrt-1.7.3.jar')    // implementation files('libs/isoparser-1.0.1.jar')    // implementation project(path: ':openCVLibrary344')}